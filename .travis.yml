services:
- docker
before_script:
- docker -v
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- ls -la
- ./aws-creds.sh
- chmod 0600 ~/.aws/credentials
- pwd
- ls -la
- ls -la ~/.aws/
- docker-compose up -d --build
- docker exec -it confd_confd_1 "/bin/bash ls -la $HOME/.aws/"
- ls -la target/
  
script:
- docker container ps | grep -q confd_confd_1
env:
  global:
  - AWS_REGION=us-west-2
  - secure: 
  - secure: 
